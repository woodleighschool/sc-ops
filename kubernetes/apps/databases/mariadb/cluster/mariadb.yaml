---
# yaml-language-server: $schema=https://schemas.hydaz.com/k8s.mariadb.com/mariadb_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  # renovate: datasource=docker depName=docker.io/library/mariadb
  image: docker.io/library/mariadb:12.1.2@sha256:e487701b1f7e3f47319fe005b417c72becb67824a58b7bd35c6505f070f66dcd
  replicas: 3
  replication:
    enabled: true
    replica:
      replPasswordSecretKeyRef:
        name: mariadb-secret
        key: REPLICATION_PASSWORD
      bootstrapFrom:
        physicalBackupTemplateRef:
          name: mariadb-backup
      recovery:
        enabled: true
  storage:
    size: 16Gi
    storageClassName: openebs-hostpath
  affinity:
    antiAffinityEnabled: true
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
    limits:
      memory: 2Gi
  service:
    metadata:
      annotations:
        gatus.home-operations.com/endpoint: |-
          group: services
          interval: 15s
          conditions:
            - "[CONNECTED] == true"
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  myCnf: |-
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1600MB
    max_allowed_packet=1GB
    log_warnings=0
  #bootstrapFrom:
  #  s3:
  #    accessKeyIdSecretKeyRef:
  #      name: mariadb-secret
  #      key: N3_ACCESS_KEY_ID
  #    bucket: backup
  #    endpoint: n3.woodleighschool.net
  #    prefix: mariadb
  #    secretAccessKeySecretKeyRef:
  #      name: mariadb-secret
  #      key: N3_SECRET_ACCESS_KEY
  #    tls:
  #      enabled: true
  #  backupContentType: Physical
  #  stagingStorage:
  #    persistentVolumeClaim:
  #      resources:
  #        requests:
  #          storage: 16Gi
  #      accessModes:
  #        - ReadWriteMany
  #      storageClassName: ceph-filesystem
  metrics:
    enabled: true
  updateStrategy:
    autoUpdateDataPlane: true
