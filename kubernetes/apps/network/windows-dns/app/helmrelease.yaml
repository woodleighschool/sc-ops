---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app windows-dns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: windows-dns
  values:
    fullnameOverride: *app
    provider:
      name: rfc2136
    env:
      - name: &username AD_DOMAIN_USERNAME
        valueFrom:
          secretKeyRef:
            name: &secret windows-dns-secret
            key: *username
      - name: &password AD_DOMAIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *password
    extraVolumes:
      - configMap:
          defaultMode: 420
          name: kerberos-configmap
        name: kerberos-config-volume
    extraVolumeMounts:
      - mountPath: /etc/krb5.conf
        name: kerberos-config-volume
        subPath: krb.conf
    extraArgs:
      - --rfc2136-gss-tsig
      - --rfc2136-host=wdc01.woodleighschool.net
      - --rfc2136-port=53
      - --rfc2136-zone=woodleighschool.net
      - --rfc2136-kerberos-username=$(AD_DOMAIN_USERNAME)
      - --rfc2136-kerberos-password=$(AD_DOMAIN_PASSWORD)
      - --rfc2136-kerberos-realm=WOODLEIGHSCHOOL.NET
      - --rfc2136-tsig-axfr
    logLevel: debug
    triggerLoopOnEvent: true
    policy: sync
    sources:
      - gateway-httproute
      - service
    txtOwnerId: main
    txtPrefix: k8s.main.
    domainFilters:
      - woodleighschool.net
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
