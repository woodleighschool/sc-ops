---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adoverseas
spec:
  chartRef:
    kind: OCIRepository
    name: adoverseas
  interval: 1h
  values:
    controllers:
      adoverseas:
        containers:
          app:
            image:
              repository: ghcr.io/woodleighschool/adoverseas
              tag: 2.1.0@sha256:09f36c46c205a5b98dee02262dc296213d7b438c5e0db4baee705ceba9159605
            env:
              LISTEN_ADDR: ":80"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 80
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            url: https://adoverseas.woodleighschool.net/api/v1/status
        hostnames:
          - "{{ .Release.Name }}.woodleighschool.net"
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      config:
        existingClaim: *app
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /app
            subPath: app


