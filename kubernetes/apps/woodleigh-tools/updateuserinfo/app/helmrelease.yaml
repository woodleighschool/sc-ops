---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: updateuserinfo
spec:
  chartRef:
    kind: OCIRepository
    name: updateuserinfo
  interval: 1h
  values:
    controllers:
      updateuserinfo:
        type: cronjob
        cronjob:
          schedule: "@daily"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          timeZone: "Australia/Melbourne"
        containers:
          app:
            image:
              repository: ghcr.io/woodleighschool/updateuserinfo
              tag: 2.0.9@sha256:5f605d48ddc354ea03e6738c0187146100717019bc9ac49a7ba48a44ec7e37a8
            env:
              JAMF_HOST: wdm.jamfcloud.com
              LDAP_HOST: wdc01.woodleighschool.net
              UPDATE_NOW: true
              TZ: Australia/Melbourne
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
