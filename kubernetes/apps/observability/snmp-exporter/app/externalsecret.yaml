---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: snmp
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: snmp-secret
    template:
      data:
        SNMPV3_USERNAME: "{{ .SNMPV3_USERNAME }}"
        SNMPV3_PASSWORD: "{{ .SNMPV3_PASSWORD }}"
        SNMPV3_PRIVATE_KEY: "{{ .SNMPV3_PRIVATE_KEY }}"
  dataFrom:
    - extract:
        key: snmp