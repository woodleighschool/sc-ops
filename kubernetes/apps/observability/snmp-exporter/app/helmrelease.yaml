---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snmp-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    extraArgs:
      - --config.expand-environment-variables
      - --config.file=/etc/snmp_exporter/snmp*.yml
      - --log.level=debug
    envFrom:
      - secretRef:
          name: snmp-secret
    extraConfigmapMounts:
      - name: snmp-exporter-configmap
        mountPath: /etc/snmp_exporter/snmp_v3.yml
        subPath: snmp_v3.yml
        configMap: snmp-exporter-configmap
        readOnly: true
    serviceMonitor:
      enabled: true
      params:
        - name: sc-sw-core
          module:
            - hpe
          target: 10.10.28.1
          auth:
            - snmp_v3
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels:
            - __param_target
          targetLabel: instance
