---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grinch
spec:
  chartRef:
    kind: OCIRepository
    name: grinch
  interval: 1h
  values:
    controllers:
      grinch:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/woodleighschool/grinch
              tag: 4.0.1@sha256:b6dacf20c4c3a614de1f3329b4bafd0494133410e3906fa33985edfdcf9e589b
            env:
              BASE_URL: https://grinch.woodleighschool.net
              ENTRA_SYNC_INTERVAL: 24h
              LOG_LEVEL: debug
              PORT: &port 8080
            envFrom:
              - secretRef:
                  name: grinch-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.woodleighschool.net"
        parentRefs:
          - name: envoy-internal-public
            namespace: network
    persistence:
      tmp:
        type: emptyDir
