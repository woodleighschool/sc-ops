---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app signin-ui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: signin-ui
  values:
    controllers:
      signin-ui:
        containers:
          app:
            image:
              repository: ghcr.io/woodleighschool/papercut-checkin
              tag: 0.3.2@sha256:2e9161e705852eebf23e63a5f25875bb178e412657d4da76f9caba0a28a7f775
            env:
              TZ: Australia/Melbourne
              SIGNIN_AREAS: |-
                Wellbeing
                Learning Enhancement
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.woodleighschool.net"
        parentRefs:
          - name: envoy-internal-public
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: *app
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /app/instance
            subPath: instance
